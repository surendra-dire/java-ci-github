name: "jfrog-test"

on: workflow_dispatch

env:
  # [Mandatory]
  # JFrog platform URL and access token for
  # a JFrog platform instance with active
  # JFrog Advanced Security subscription
  JF_URL: ${{ secrets.JF_URL }}
  JF_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set CI environment variable
        run: echo "CI=true" >> $GITHUB_ENV

      - name: Install JFrog CLI
        run: curl -fL https://get.jfrog.io/jfrog-cli-linux-amd64/jfrog-cli-linux-amd64 > jfrog && chmod +x jfrog && sudo mv jfrog /usr/local/bin/

      - name: Configure JFrog CLI
        run: |
          jfrog rt c --url https://trialj8vw48.jfrog.io/ --user admin --password Admin123!

      - name: Upload JAR files to Artifactory
        run: |
          sudo jf rt u "target/*.jar" "repo-test/" --url https://trialj8vw48.jfrog.io/ --access-token ${{ secrets.JFROG_TOKEN }}
          #sudo jf rt u "target/*.jar" "repo-test/"
