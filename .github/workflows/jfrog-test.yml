name: jfrog-test
on:
  workflow_dispatch:  # This enables manual trigger
env:
  JF_URL: https://trialj8vw48.jfrog.io
  JF_TOKEN: ${{ secrets.JFROG_TOKEN }}
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Print runner name
      run: | 
          echo "Runner name is $RUNNER_NAME"

    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          
    - name: Build with Maven
      run: mvn clean install

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: jar
        path: target/*.jar

    - name: Setup Node.js
      uses: actions/setup-node@v4

    - name: Configure JFrog CLI
      uses: jfrog/setup-jfrog-cli@v3
      with:
        version: latest
      env:
        JF_URL: https://trialj8vw48.jfrog.io
        JF_ACCESS_TOKEN: ${{ secrets.JFROG_TOKEN }}
        
    - name: Upload JAR to JFrog
      run: |
         sudo jf rt u "target/*.jar" "petjfrog-repo/" 
