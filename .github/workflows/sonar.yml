name: Sonar Scan

on:
 workflow_call:
  
jobs:
  sonar:
    runs-on: [self-hosted, aws-ec2-runner]
    
    steps:
    - name: SonarCloud Scaning
      run: mvn sonar:sonar -Dsonar.projectKey=surendradire_java-ci-gihub -Dsonar.organization=demo-org-key -Dsonar.host.url=https://sonarcloud.io -Dsonar.login="${{ secrets.JFROG_TOKEN }}" -Dsonar.java.binaries=target/classes     
